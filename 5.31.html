<head>
  <link rel="stylesheet" href="style4.css">
  <script>
         
         function func1() {
      a = Number(document.getElementById("n_f1_znach").value);
       
        document.getElementById("otvet1").innerHTML = "";
      var i = a;
     
      var S=0;
      while (i <= 2*a) {
        
        S=S+i*i;
        document.getElementById("otvet1").innerHTML = document.getElementById("otvet1").innerHTML + i*i +" "+ S + "<br>";
       
        i++;
      } 
   
    }
    
     </script>
</head>

<body>

    a= <input type="text" value="0" id="n_f1_znach">
<a href="#" onclick="func1()" class="action-button shadow animate blue">кнопкаа</a>
